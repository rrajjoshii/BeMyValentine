<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Decorative background hearts (aria-hidden) -->
  <div id="bg-hearts" class="bg-hearts" aria-hidden="true"></div>
  <!-- mobile heart-shaped overlay (visible only on small screens) -->
  <div class="heart-overlay" aria-hidden="true"></div>
  <main class="page">
    <div class="card" id="card">
      <h1 class="title">Hi Rudraaaaaa, will you be my Valentine?</h1>

      <div class="gif-wrap" id="gif-wrap" aria-live="polite">
        <!-- Use real GIFs in assets/ with these names or edit these src values -->
  <img id="main-gif" class="main-gif" src="assets/mandalorian.gif" alt="Mandalorian (placeholder)" />
      </div>

      <p class="sub">Choose your answer</p>

      <div class="controls" id="controls">
        <button id="yes-btn" class="btn btn-yes" aria-label="Yes, I'll be your Valentine">YES</button>
        <button id="no-btn" class="btn btn-no" aria-label="No, not this time">NO</button>
      </div>

      <!-- <div class="options">
        <label class="toggle">
          <input id="disable-evasion" type="checkbox" />
          <span>Disable evasive NO (accessibility)</span>
        </label>
      </div> -->

      <!-- <div class="notes">
        <p class="muted">This is a static demo â€” replace the placeholder images in <code>assets/</code> with your GIFs (recommended names: <code>begging-puppy.gif</code>, <code>celebrate.gif</code>). See README for details.</p>
      </div> -->

      <!-- YES panel: shown after the user clicks YES -->
      <div id="yes-panel" class="yes-panel hidden" aria-live="polite">
        <h2 class="yes-heading">That's a wonderful choice.</h2>
        <p class="yes-message">Please accept these three gifts.</p>

        <div class="gifts" id="gifts" role="list" aria-label="Three gifts">
          <!-- Gift items are generated by app.js -->
        </div>

        <div class="yes-actions">
          <button id="reset-btn" class="btn">Reset</button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
