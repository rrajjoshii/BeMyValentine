name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site directory
        run: |
          # Copy repository contents into a clean public/ folder for publishing
          mkdir -p public
          shopt -s dotglob || true
          cp -R ./* public/
          # Remove GitHub workflow files from publish folder
          rm -rf public/.github public/.git

      - name: Diagnostic: list public/ contents
        run: |
          echo "Listing public/ contents (pwd=$(pwd))"
          ls -la public || true
          echo "Disk usage for public/"
          du -sh public || true

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
