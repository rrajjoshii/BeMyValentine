name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare site directory
        run: |
          # Create clean public/ and copy only the site files we expect
          mkdir -p public
          set -e
          echo "Copying explicit site files into public/"
          for f in index.html styles.css app.js README.md; do
            if [ -f "$f" ]; then cp "$f" public/; else echo "warning: $f not found"; fi
          done
          if [ -d assets ]; then cp -R assets public/; else echo "warning: assets/ not found"; fi
          # Ensure we don't accidentally publish hidden repo files
          rm -rf public/.github public/.git || true
          # Prevent Jekyll from processing
          touch public/.nojekyll

      - name: "Diagnostic: list public/ contents"
        run: |
          echo "Listing public/ contents (pwd=$(pwd))"
          ls -la public || true
          echo "Disk usage for public/"
          du -sh public || true

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./public
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
